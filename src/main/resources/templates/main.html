<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <script src="/scripts/boot.js"></script>

    <link href="/res/menu/menu.css" rel="stylesheet" />
    <script src="/res/menu/menu.js"></script>
    <script src="/res/menupop.js" type="text/javascript"></script>
    <link href="/res/tabs.css" rel="stylesheet" />
    <link href="/res/third-party/scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
    <script src="/res/third-party/scrollbar/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>
    <link href="/res/frame.css" rel="stylesheet" type="text/css" />
    <link href="/res/index.css" rel="stylesheet" type="text/css" />

</head>
<body>

<!-- 侧边栏菜单 -->
<div class="sidebar">
    <div id="mainMenu"></div>
</div>

<!-- 主窗口 -->
<div class="container">

    <!-- 最顶端的工具栏 -->
    <div class="navbar">
        <div style="padding-left: 20px"><h2>72cun : 网址收藏</h2></div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-paper-plane"></i> 代办事项</a></li>
            <li><a href="#"><i class="fa fa-pencil-square-o"></i> 修改密码</a></li>
            <li class="dropdown" >
                <a id="user" class="dropdown-toggle" value="close">
                    用户名:${user.userName}<i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu pull-right">
                    <li><a href="#"><i class="fa fa-eye "></i> 用户信息</a></li>
                    <li><a href="/user/exit"><i class="fa fa-user"></i> 退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- tab栏 -->
    <div class="main">
        <!-- 最上面的tab栏 -->
        <div id="mainTabs" class="mini-tabs indexTabs" activeIndex="0" style="width:100%;height:100%;" plain="false"
             buttons="#tabsButtons" arrowPosition="side" contextMenu="#tabsMenu" >
        </div>

        <!-- tab栏上的按钮 -->
        <div id="tabsButtons">
            <a class="tabsBtn" title="sdfsdfsd"><i class="fa fa-home"></i></a>
            <a class="tabsBtn"><i class="fa fa-refresh"></i></a>
            <a class="tabsBtn"><i class="fa fa-remove"></i></a>
            <a class="tabsBtn"><i class="fa fa-arrows-alt"></i></a>
        </div>
    </div>


    <!--<a id="shouye" href="/urlManager/mainManager" target="rrr">11111111</a>-->

</div>



<!-- 在tab上显示的右键菜单 -->
<ul id="tabsMenu" class="mini-contextmenu" onbeforeopen="onBeforeOpen">
    <li onclick="loadTab">刷新</li>
    <li onclick="closeTab">关闭标签页</li>
    <li onclick="closeAllBut">关闭其他标签页</li>
    <li onclick="closeAll">关闭所有标签页</li>
</ul>



</body>
</html>

<script>

    mini.parse();

    //====================================
    var tabs = mini.get("mainTabs");//获取到最顶部的总的tabs(包含了所有的tab)
    var currentTab = null;

    addTab("首页","/urlManager/mainManager/mainManager");//默认添加首页

    function activeTab(item) {

        var tab = tabs.getTab(item.id);
        if (!tab) {
            tab = { name: item.id, title: item.text, url: item.url, iconCls: item.iconCls, showCloseButton: true };
            tab = tabs.addTab(tab);
        }
        tabs.activeTab(tab);
    }


    $(function () {

        //menu
        var menu = new Menu("#mainMenu", {
            itemclick: function (item) {
                if (!item.children) {
                    activeTab(item);
                }
            }
        });

        //左边菜单栏
        $(".sidebar").mCustomScrollbar({ autoHideScrollbar: true});

        function autoScrollbar() {
            var jq = $(".mCSB_container");
            if (jq.parent().height() >= jq.children().outerHeight()) {
                jq.css("height", "100%");
            } else {
                jq.css("height", "auto");
            }
        }
        $(window).on("resize", function () {
            autoScrollbar();
        });
        autoScrollbar();

        new MenuPop(menu);

        $.ajax({
            url: "/menu.txt",
            success: function (text) {
                var data = mini.decode(text);
                menu.loadData(data);

            }
        })

        //点击用户下拉框
        $("#user").click(function (event) {
            console.dir($(".dropdown-toggle").attr("value"));
            if($("#user").attr("value")=="close"){
                $("#user").attr("value","open");
                $(this).parent().addClass("open");
            }else if($("#user").attr("value")=="open"){
                $("#user").attr("value","close");
                $(this).parent().removeClass("open");
            }
            return false;
        });

        //点击下拉框的内容
        $(".pull-right").click(function () {
            $("#user").attr("value","close");
        })

        //点击其他它任何地方
        $(document).click(function (event) {
            $("#user").attr("value","close");
            $(".dropdown").removeClass("open");
        });

    });

    //tabs上面的右键菜单=================================================
    function onBeforeOpen(e) {
        currentTab = tabs.getTabByEvent(e.htmlEvent);
        if (!currentTab) {
            e.cancel = true;
        }
    }

    //添加一个tab(传入url和title即可)
    function addTab(title,url) {
        var tab = { title: title , url: url, showCloseButton: false };
        tab.ondestroy = function (e) {
            var tabs = e.sender;
            var iframe = tabs.getTabIFrameEl(e.tab);

            //获取子页面返回数据
            var pageReturnData = iframe.contentWindow.getData ? iframe.contentWindow.getData() : "";

            //如果禁止销毁的时候，自动active一个新tab：e.autoActive = false;
        }
        tabs.addTab(tab);

        //active tab
        tabs.activeTab(tab);
    }

    function loadTab() {
        var tab = tabs.getActiveTab();
        tabs.loadTab(tab.loadedUrl, tab);
    }
    function closeTab() {
        if(currentTab.title=="首页"){
            return;
        }
        tabs.removeTab(currentTab);
    }
    //删除所有,除了当前tab
    function closeAllBut() {
        var but = [currentTab];//将当前tab转成数组

        var buff=tabs.tabs;
        for(var i=0;i<buff.length;i++){
            if(buff[i].title=="首页"){
                but.push(buff[i]);//在数组中添加首页
                break;
            }
        }

        tabs.removeAll(but);//删除所有,除了but中的tab
    }
    function closeAll() {
        var but = [];//转成数组

        var buff=tabs.tabs;
        for(var i=0;i<buff.length;i++){
            if(buff[i].title=="首页"){
                but.push(buff[i]);//在数组中添加首页
                break;
            }
        }
        tabs.removeAll(but);
    }
    //===================================================================



</script>
